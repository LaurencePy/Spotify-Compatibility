<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Compatibility</title>
    <style>
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #1DB954;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            align-self: flex-start;
        }

        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-btn {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .login-btn:hover {
            background-color: #17a74a;
        }

        .login-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Spotify Compatibility</h1>
    
    <div class="login-container">
        <button class="login-btn" onclick="login()">Login with Spotify</button>
    </div>

    <script>
        function login() {
            window.location.href = 'http://localhost:3000/login';
        }
    </script>
</body>
</html>
